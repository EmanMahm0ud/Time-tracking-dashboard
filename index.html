<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
    <title>Frontend Mentor | Time tracking dashboard</title>

    <link rel="stylesheet" href="./CSS/style.css">
</head>
<body>


    <main>
        <section class="main-card">
            <div class="profile">
                <img src="./images/image-jeremy.png" alt="profile img">

                <header>
                    <p>Report for</p>
                    <h1>Jeremy Robson</h1>
                </header>
            </div>
            
            <article>
                <p id="day">Daily</p>
                <p id="week" class="active">Weekly</p>
                <p id="month">Monthly</p>
            </article>
        </section>

        <section class="card work">
            <div class="content">
                <header>
                    <h2>Work</h2>
                    <div class="dotted-bar">
                        <div class="circle"></div>
                        <div class="circle"></div>
                        <div class="circle"></div>
                    </div>
                </header>
                <article>
                    <p class="current-time">32hrs</p>
                    <p>Last <span class="time">week</span> - <span class="previous-time">36hrs</span></p>
                </article>
            </div>
        </section>

        <section class="card play">
            <div class="content">
                <header>
                    <h2>Play</h2>
                    <div class="dotted-bar">
                        <div class="circle"></div>
                        <div class="circle"></div>
                        <div class="circle"></div>
                    </div>
                </header>
                <article>
                    <p class="current-time">32hrs</p>
                    <p>Last <span class="time">week</span> - <span class="previous-time">36hrs</span></p>
                </article>
            </div>
        </section>

        <section class="card study">
            <div class="content">
                <header>
                    <h2>Study</h2>
                    <div class="dotted-bar">
                        <div class="circle"></div>
                        <div class="circle"></div>
                        <div class="circle"></div>
                    </div>
                </header>
                <article>
                    <p class="current-time">32hrs</p>
                    <p>Last <span class="time">week</span> - <span class="previous-time">36hrs</span></p>
                </article>
            </div>
        </section>

        <section class="card exercise">
            <div class="content">
                <header>
                    <h2>Exercise</h2>
                    <div class="dotted-bar">
                        <div class="circle"></div>
                        <div class="circle"></div>
                        <div class="circle"></div>
                    </div>
                </header>
                <article>
                    <p class="current-time">32hrs</p>
                    <p>Last <span class="time">week</span> - <span class="previous-time">36hrs</span></p>
                </article>
            </div>
        </section>

        <section class="card social">
            <div class="content">
                <header>
                    <h2>Social</h2>
                    <div class="dotted-bar">
                        <div class="circle"></div>
                        <div class="circle"></div>
                        <div class="circle"></div>
                    </div>
                </header>
                <article>
                    <p class="current-time">32hrs</p>
                    <p>Last <span class="time">week</span> - <span class="previous-time">36hrs</span></p>
                </article>
            </div>
        </section>

        <section class="card self-care">
            <div class="content">
                <header>
                    <h2>Self Care</h2>
                    <div class="dotted-bar">
                        <div class="circle"></div>
                        <div class="circle"></div>
                        <div class="circle"></div>
                    </div>
                </header>
                <article>
                    <p class="current-time">32hrs</p>
                    <p>Last <span class="time">week</span> - <span class="previous-time">36hrs</span></p>
                </article>
            </div>
        </section>
    </main>
  <script src="./JS/script.js"></script>
</body>
</html>
